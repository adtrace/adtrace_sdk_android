apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'signing'

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/staging/"
    }
}

android {
    compileSdkVersion rootProject.ext.coreCompileSdkVersion

    publishing {
        multipleVariants {
            allVariants()
            withJavadocJar()
        }
    }

    defaultConfig {
        minSdkVersion rootProject.ext.coreMinSdkVersion
        targetSdkVersion rootProject.ext.coreTargetSdkVersion
    }
    namespace 'io.adtrace.sdk.xiaomi'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Add SDK via module.
    compileOnly project(':android-sdk')
    // Add SDK via Maven.
    // implementation 'io.adtrace:android-sdk:2.5.1'

    // Add xiaomi referrer lib via Maven.
    implementation 'com.miui.referrer:homereferrer:1.0.0.6'
}

// read local properties
File localPropsFile = project.rootProject.file('local.properties')
if (localPropsFile.exists()) {
    Properties p = new Properties()
    new FileInputStream(localPropsFile).withCloseable { is ->
        p.load(is)
    }
    p.each { name, value ->
        ext[name] = value
    }
}

task adtraceXiaomiReferrerPluginAar(type: Copy) {
    dependsOn 'assembleRelease'

    from('build/outputs/aar/')
    include 'sdk-plugin-xiaomi-referrer-release.aar'
    destinationDir file('build/libs/')
    rename 'sdk-plugin-xiaomi-referrer-release.aar', "${project.name}.aar"

}

task adtraceXiaomiReferrerPluginJar(type: Jar) {
    dependsOn 'packageReleaseAssets'
    dependsOn 'compileReleaseJavaWithJavac'

    from('build/intermediates/library_assets/release/packageReleaseAssets/out/') {
        into('assets')
    }
    from('build/intermediates/javac/release/classes/')

    archiveFileName = project.provider { "${project.name}.jar" }
}

task adtraceXiaomiReferrerPluginSourcesJar(type: Jar) {
    setArchiveClassifier('sources')
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives adtraceXiaomiReferrerPluginJar
    archives adtraceXiaomiReferrerPluginSourcesJar
}
afterEvaluate {
    publishing {
        publications {
/*
            mavenAndroidXiaomiReferrerJar(MavenPublication) {
                customizePomForJar(pom)
                groupId rootProject.ext.adtraceGroupId
                artifactId 'adtrace-android-xiaomi-referrer'
                version rootProject.ext.coreVersionName

                artifact adtraceXiaomiReferrerPluginJar
                artifact adtraceXiaomiReferrerPluginSourcesJar
            }
*/
            mavenAndroidXiaomiReferrerAar(MavenPublication) {
                customizePomForAar(pom)
                groupId rootProject.ext.adtraceGroupId
                artifactId rootProject.ext.xiaomiReferrerSdkArtifactId
                version rootProject.ext.coreVersionName

                artifact("$buildDir/outputs/aar/android-sdk-xiaomi-plugin-release.aar") {
                    builtBy tasks.getByPath("adtraceXiaomiReferrerPluginAar")
                }
                artifact adtraceXiaomiReferrerPluginSourcesJar
            }
        }

        repositories {
            maven {
                url "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                if (project.hasProperty("sonatypeUsername")) {
                    credentials {
                        username sonatypeUsername
                        password sonatypePassword
                    }
                }
            }
        }
    }
    signing {
//        sign publishing.publications.mavenAndroidXiaomiReferrerJar
        sign publishing.publications.mavenAndroidXiaomiReferrerAar
    }
}

def customizePomForJar(pom) {
    pom.withXml {
        def root = asNode()

        // Add all items necessary for maven central publication.
        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST
            description 'The Samsung Referrer plugin for AdTrace SDK Android'
            name 'AdTrace Android SDK Xiaomi Referrer plugin'
            url 'https://github.com/adtrace/adtrace_sdk_android'

            organization {
                name 'adtrace'
                url 'https://www.adtrace.io'
            }
            licenses {
                license {
                    name 'MIT License'
                    url 'http://www.opensource.org/licenses/mit-license.php'
                }
            }
            scm {
                url 'git@github.com:adtrace/adtrace_sdk_android.git'
                connection 'scm:git:git@github.com:adtrace/adtrace_sdk_android.git'
                developerConnection 'scm:git:git@github.com:adtrace/adtrace_sdk_android.git'
            }
            developers {
                developer {
                    name 'Nasser Amini'
                    email 'namini40@gmail.com'
                }
            }
        }
    }
}

